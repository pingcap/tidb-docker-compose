data_dir: ./data

pd:
  size: 3
  image: pingcap/pd:latest
  buildPath: ./pd

tikv:
  size: 3
  image: pingcap/tikv:latest
  # Specify tikv source directory to build from source locally
  buildPath: $GOPATH/src/github.com/pingcap/tikv

tidb:
  image: pingcap/tidb:latest
  buildPath: ./tidb
  mysqlPort: "4000"
  statusPort: "10080"

# comment this out to disable tidb-vision
tidbVision:
  image: pingcap/tidb-vision:latest
  buildContext: ./tidb-vision
  port: "8010"

grafana:
  image: grafana/grafana:4.2.0
  port: "3000"

pushgateway:
  image: prom/pushgateway:v0.3.1

prometheus:
  image: prom/prometheus:v2.0.0
  port: "9090"

dashboardInstaller:
  image: pingcap/tidb-dashboard-installer:v1.0.0
